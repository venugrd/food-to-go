<br><br>
<div style="text-align: center;margin: auto;max-width: 30%;background-color: aliceblue;border-radius: 2rem;">
  <h1 style="text-align: center;"> Register Restaurant</h1>
  <br>
  <form style="width: fit-content;text-align: center;margin: auto;" #registerForm="ngForm"
    (ngSubmit)="onClickSubmit(registerForm); registerForm.reset()">
    <div class="container">
      <div class="row">
        <div class="col-md">
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ngModel>
          </div>
          <br>
          <div class="form-group">
            <label>Restaurant Name</label>
            <input type="text" name="restaurantName" class="form-control" ngModel>
          </div>
          <br>
          <div class="form-group">
            <label>Owner Name</label>
            <input type="text" name="ownerName" class="form-control" ngModel>
          </div>
          <br>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="text" name="phoneNo" class="form-control" ngModel>
          </div>
          <br>
          <div class="form-group">
            <label>Address Line 1</label>
            <input type="text" name="addressLine1" class="form-control" ngModel>
          </div>
          <br>
        </div>
        <div class="col-md">
          <div class="form-group">
            <label>Address Line 2</label>
            <input type="text" name="addressLine2" class="form-control" ngModel>
          </div>
          <br>
          <div class="form-group">
            <label>Landmark</label>
            <input type="text" name="landmark" class="form-control" ngModel>
          </div>
          <br>
          <div class="form-group">
            <label>City</label>
            <input type="text" name="city" class="form-control" ngModel>
          </div>
          <br>
          <div class="form-group">
            <label>Pincode</label>
            <input type="text" name="pincode" class="form-control" ngModel>
          </div>
          <br>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
          <br>
        </div>
      </div>
    </div>

  </form>
  <br>
  <div id="details">{{details}}</div>

</div>
